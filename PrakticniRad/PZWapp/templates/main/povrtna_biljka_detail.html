<!DOCTYPE html>
<html>
<head>
    <title>Detalji Vrtnog Bilja</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/detalji.css' %}">
</head>
<body>
    <div class="container">
        <h1>Detalji Povrtnog Bilja</h1>

        <table>
            <tr>
                <th>Ime</th>
                <td>{{ object.ime_p }}</td>
            </tr>
            <tr>
                <th>Regija</th>
                <td>{{ object.regijaBiljke_p }}</td>
            </tr>
            <tr>
                <th>Vrijeme Sazrijevanja</th>
                <td>{{ object.vrijemeSazrijevanja_p }}</td>
            </tr>
        </table>

        <h2>Kalendar sazrijevanja</h2>
        <div class="calendar">
            {% for month in months %}
                <div class="month {% if month in highlighted_months %}highlight{% endif %}">
                    {{ month }}
                </div>
            {% endfor %}
        </div>

        <a href="{% url 'PZWapp:povrtnabiljka_list' %}" class="back-button">Povratak na popis</a>
    </div>
</body>
</html>
