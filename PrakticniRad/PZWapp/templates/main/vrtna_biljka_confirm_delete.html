<!DOCTYPE html>
<html>
<head>
    <title>Potvrda Brisanja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .confirm-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c82333;
        }
        .cancel-btn {
            background-color: #6c757d;
        }
        .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <h1>Jeste li sigurni da želite obrisati "{{ object.ime_v }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Da, obriši</button>
            <a href="{% url 'PZWapp:vrtnabiljka_list' %}" class="cancel-btn">Odustani</a>
        </form>
    </div>
</body>
</html>
