<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="homepage">
    <div class="container">
        <h1 class="welcome">Dobrodošli, {{ korisnik.username }}!</h1>
        <p class="subtext">Uspješno ste prijavljeni.</p>

        <section class="plants-overview">
            <h2>Pregledajte Biljke</h2>
            <div class="plant-links">
                <div class="plant-card">
                    <a href="{% url 'PZWapp:vrtnabiljka_list' %}">
                        <img src="{% static 'images/garden_plants_icon.jpg' %}" alt="Vrtno Bilje">
                        <h3>Vrtno Bilje</h3>
                    </a>
                </div>
                <div class="plant-card">
                    <a href="{% url 'PZWapp:povrtnabiljka_list' %}">
                        <img src="{% static 'images/vegetable_icon.jpg' %}" alt="Povrtno Bilje">
                        <h3>Povrtno Bilje</h3>
                    </a>
                </div>
            </div>
        </section>

        <form class="logout-form" method="post" action="{% url 'PZWapp:logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
