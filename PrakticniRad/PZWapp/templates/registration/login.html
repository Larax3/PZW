<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Korisničko ime:</label>
                <input type="text" name="username" id="username" placeholder="Unesite korisničko ime" required>
            </div>
            <div class="form-group">
                <label for="password">Lozinka:</label>
                <input type="password" name="password" id="password" placeholder="Unesite lozinku" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'PZWapp:register' %}">Register here</a>.</p>
    </div>
</body>
</html>
